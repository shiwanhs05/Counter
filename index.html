<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>

<body>

    <div class="container">
      <h1 class="container-heading">Counter</h1>

    </div>
  </main>
  <script src="./app.js"></script>
</body>
</html>
